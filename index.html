<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ashen Harbor Hotel - Detective Investigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --ink: #f7f2e6;
      --accent: #c9433b;
      --panel: rgba(5, 5, 5, 0.72);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Segoe UI', system-ui, sans-serif;
      background: #010101;
      color: var(--ink);
      overflow: hidden;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    #view {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background: radial-gradient(circle at top, #161616 0%, #010101 58%);
      image-rendering: pixelated;
    }
    #hud {
      position: fixed;
      inset: 0 0 auto 0;
      padding: 1.1rem clamp(1rem, 3vw, 3rem) 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      pointer-events: none;
      z-index: 5;
    }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0.75rem 1rem;
      flex: 1;
      min-width: 220px;
      backdrop-filter: blur(7px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.55);
    }

    .panel.wide {
      flex: 2;
    }

    .panel.slim {
      flex: 1;
      max-width: 320px;
    }

    .panel header {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.75);
    }

    .panel header .tag.subtle {
      color: rgba(255, 255, 255, 0.5);
    }

    #narration {
      margin: 0.55rem 0 0;
      font-size: 0.95rem;
      line-height: 1.6;
      min-height: 3.5rem;
      color: #f5d7c4;
      font-weight: 300;
      letter-spacing: 0.02em;
    }

    .panel-title {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.75);
    }

    #clueLog {
      list-style: none;
      margin: 0.4rem 0 0;
      padding: 0;
    }

    #clueLog li {
      margin: 0.25rem 0;
      padding-left: 1.2rem;
      position: relative;
      font-size: 0.9rem;
      color: #b7a894;
      transition: color 0.3s ease;
    }

    #clueLog li::before {
      content: '[ ]';
      position: absolute;
      left: 0;
      font-size: 0.75rem;
      color: #6a5c4f;
    }

    #clueLog li.found {
      color: #fff1d8;
      text-shadow: 0 0 8px rgba(201, 67, 59, 0.4);
    }

    #clueLog li.found::before {
      content: '[X]';
      color: var(--accent);
    }

    #fearMeter {
      width: 100%;
      height: 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 0.5rem;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.06);
    }

    #fearFill {
      display: block;
      width: 18%;
      height: 100%;
      background: linear-gradient(90deg, #11686e, #ce2a2a);
      box-shadow: 0 0 18px rgba(206, 42, 42, 0.6);
      transition: width 0.2s ease-out;
    }

    #instructions {
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.78rem;
      color: rgba(255, 255, 255, 0.65);
      line-height: 1.5;
    }

    #reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      margin: -5px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.45);
      pointer-events: none;
      z-index: 4;
      mix-blend-mode: screen;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
    }

    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2.6rem;
      background: linear-gradient(135deg, #a52b2b, #d9344b);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 999px;
      z-index: 6;
      box-shadow: 0 0 45px rgba(165, 43, 43, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    #startButton:hover:not(.hidden) {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 65px rgba(165, 43, 43, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    #startButton:active:not(.hidden) {
      transform: translate(-50%, -50%) scale(0.98);
    }

    #startButton.hidden {
      display: none;
    }

    #threatFlash {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle, rgba(200, 44, 44, 0.5) 0%, rgba(0, 0, 0, 0.95) 60%);
      opacity: 0;
      transition: opacity 0.3s ease-out;
      z-index: 3;
    }

    /* Minimap Styles */
    #minimap {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 200px;
      height: 235px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      padding: 8px;
      z-index: 10;
      border-radius: 4px;
    }

    #minimapCanvas {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    .minimap-title {
      color: #ccc;
      font-size: 0.7rem;
      text-align: center;
      margin-bottom: 5px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      #hud {
        gap: 0.6rem;
      }

      #instructions {
        letter-spacing: 0.04em;
        font-size: 0.7rem;
      }

      #startButton {
        width: 80%;
        text-align: center;
        letter-spacing: 0.2em;
      }
    }
  </style>
</head>
<body>
  <canvas id="view" tabindex="0"></canvas>
  <div id="hud">
    <section class="panel wide">
      <header>
        <span class="tag">CASE FILE 09-ASH</span>
        <span class="tag subtle">Ashen Harbor Hotel • Present Day</span>
      </header>
      <p id="narration"></p>
    </section>
    <section class="panel">
      <div class="panel-title">Clues Recovered <strong id="clueStatus">0 / 6</strong></div>
      <ul id="clueLog"></ul>
    </section>
    <section class="panel slim">
      <div class="panel-title">Fear Response</div>
      <div id="fearMeter"><span id="fearFill"></span></div>
      <div id="instructions">WASD move • Shift run • Click canvas for mouse look • E steady breath</div>
      <div id="debug" style="margin-top: 5px; font-size: 0.6rem; color: #888;"></div>
    </section>
  </div>
  <div id="minimap">
    <div class="minimap-title">Hotel Layout</div>
    <canvas id="minimapCanvas" width="160" height="190"></canvas>
  </div>
  <div id="reticle"></div>
  <div id="threatFlash"></div>
  <button id="startButton" data-state="start">Enter the Ashen Harbor Hotel</button>
  <script src="game.js"></script>
</body>
</html>
